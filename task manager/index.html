<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Bootstrap 5 Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-check2-square me-2"></i>Task Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle me-1"></i>Welcome User
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center py-4">
                        <h1 class="display-4 fw-bold text-primary mb-3">
                            <i class="bi bi-clipboard-check me-3"></i>Task Manager
                        </h1>
                        <p class="lead text-muted">Organize your tasks efficiently with Bootstrap 5</p>
                        <div class="row mt-4">
                            <div class="col-md-3 col-6 mb-2">
                                <div class="card bg-primary text-white">
                                    <div class="card-body text-center">
                                        <h5 class="card-title" id="totalTasks">0</h5>
                                        <p class="card-text small">Total Tasks</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-6 mb-2">
                                <div class="card bg-success text-white">
                                    <div class="card-body text-center">
                                        <h5 class="card-title" id="completedTasks">0</h5>
                                        <p class="card-text small">Completed</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-6 mb-2">
                                <div class="card bg-warning text-white">
                                    <div class="card-body text-center">
                                        <h5 class="card-title" id="pendingTasks">0</h5>
                                        <p class="card-text small">Pending</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-6 mb-2">
                                <div class="card bg-danger text-white">
                                    <div class="card-body text-center">
                                        <h5 class="card-title" id="overdueTasks">0</h5>
                                        <p class="card-text small">Overdue</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-plus-circle me-2"></i>Add New Task
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="taskTitle" class="form-label fw-semibold">Task Title</label>
                                    <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="taskPriority" class="form-label fw-semibold">Priority</label>
                                    <select class="form-select" id="taskPriority" required>
                                        <option value="">Select Priority</option>
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="taskDate" class="form-label fw-semibold">Due Date</label>
                                    <input type="date" class="form-control" id="taskDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="taskCategory" class="form-label fw-semibold">Category</label>
                                    <select class="form-select" id="taskCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="work">Work</option>
                                        <option value="personal">Personal</option>
                                        <option value="shopping">Shopping</option>
                                        <option value="health">Health</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="taskDescription" class="form-label fw-semibold">Description</label>
                                    <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-plus-lg me-2"></i>Add Task
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-lg ms-2" onclick="clearForm()">
                                        <i class="bi bi-arrow-clockwise me-2"></i>Clear
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Search -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label for="searchTask" class="form-label fw-semibold">Search Tasks</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchTask" placeholder="Search by title or description">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="filterPriority" class="form-label fw-semibold">Filter by Priority</label>
                                <select class="form-select" id="filterPriority">
                                    <option value="">All Priorities</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="filterCategory" class="form-label fw-semibold">Filter by Category</label>
                                <select class="form-select" id="filterCategory">
                                    <option value="">All Categories</option>
                                    <option value="work">Work</option>
                                    <option value="personal">Personal</option>
                                    <option value="shopping">Shopping</option>
                                    <option value="health">Health</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary w-100" onclick="clearFilters()">
                                    <i class="bi bi-funnel me-1"></i>Clear Filters
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-list-task me-2"></i>Your Tasks
                        </h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="sortTasks('date')">
                                <i class="bi bi-calendar-event me-1"></i>Sort by Date
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="sortTasks('priority')">
                                <i class="bi bi-flag me-1"></i>Sort by Priority
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="tasksList" class="list-group list-group-flush">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                        <div id="noTasksMessage" class="text-center py-5 d-none">
                            <i class="bi bi-clipboard-x display-1 text-muted"></i>
                            <h4 class="text-muted mt-3">No tasks found</h4>
                            <p class="text-muted">Add your first task to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 mt-5">
            <div class="card border-0">
                <div class="card-body">
                    <p class="text-muted mb-0">
                        <i class="bi bi-bootstrap me-1"></i>Built with Bootstrap 5 - No Custom CSS
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Task Management JavaScript
        let tasks = [];
        let taskIdCounter = 1;

        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                taskIdCounter = Math.max(...tasks.map(t => t.id), 0) + 1;
            }
            updateStats();
            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const today = new Date().toISOString().split('T')[0];
            const overdue = tasks.filter(t => !t.completed && t.dueDate < today).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('overdueTasks').textContent = overdue;
        }

        // Add new task
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDate').value;
            const category = document.getElementById('taskCategory').value;
            const description = document.getElementById('taskDescription').value;

            const task = {
                id: taskIdCounter++,
                title: title,
                priority: priority,
                dueDate: dueDate,
                category: category,
                description: description,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            clearForm();
            
            // Show success alert
            showAlert('Task added successfully!', 'success');
        });

        // Clear form
        function clearForm() {
            document.getElementById('taskForm').reset();
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                showAlert('Task deleted successfully!', 'info');
            }
        }

        // Render tasks
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const noTasksMessage = document.getElementById('noTasksMessage');
            
            // Get filter values
            const searchTerm = document.getElementById('searchTask').value.toLowerCase();
            const priorityFilter = document.getElementById('filterPriority').value;
            const categoryFilter = document.getElementById('filterCategory').value;

            // Filter tasks
            let filteredTasks = tasks.filter(task => {
                const matchesSearch = !searchTerm || 
                    task.title.toLowerCase().includes(searchTerm) || 
                    task.description.toLowerCase().includes(searchTerm);
                const matchesPriority = !priorityFilter || task.priority === priorityFilter;
                const matchesCategory = !categoryFilter || task.category === categoryFilter;
                
                return matchesSearch && matchesPriority && matchesCategory;
            });

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '';
                noTasksMessage.classList.remove('d-none');
                return;
            }

            noTasksMessage.classList.add('d-none');
            tasksList.innerHTML = '';

            filteredTasks.forEach(task => {
                const taskElement = createTaskElement(task);
                tasksList.appendChild(taskElement);
            });
        }

        // Create task element
        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = 'list-group-item list-group-item-action';
            
            const priorityColors = {
                high: 'danger',
                medium: 'warning',
                low: 'success'
            };
            
            const categoryIcons = {
                work: 'bi-briefcase',
                personal: 'bi-person',
                shopping: 'bi-cart',
                health: 'bi-heart'
            };

            const isOverdue = !task.completed && task.dueDate < new Date().toISOString().split('T')[0];
            const dueDate = new Date(task.dueDate).toLocaleDateString();

            div.innerHTML = `
                <div class="d-flex w-100 justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center mb-2">
                            <input class="form-check-input me-3" type="checkbox" ${task.completed ? 'checked' : ''} 
                                   onchange="toggleTask(${task.id})">
                            <h6 class="mb-0 ${task.completed ? 'text-decoration-line-through text-muted' : ''}">${task.title}</h6>
                            <span class="badge bg-${priorityColors[task.priority]} ms-2">${task.priority.toUpperCase()}</span>
                            <span class="badge bg-secondary ms-1">
                                <i class="bi ${categoryIcons[task.category]} me-1"></i>${task.category.toUpperCase()}
                            </span>
                        </div>
                        ${task.description ? `<p class="mb-2 text-muted">${task.description}</p>` : ''}
                        <div class="d-flex align-items-center">
                            <small class="text-muted me-3">
                                <i class="bi bi-calendar-event me-1"></i>Due: ${dueDate}
                            </small>
                            ${isOverdue ? '<span class="badge bg-danger">Overdue</span>' : ''}
                        </div>
                    </div>
                    <div class="btn-group-vertical btn-group-sm">
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteTask(${task.id})" title="Delete Task">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `;

            return div;
        }

        // Sort tasks
        function sortTasks(type) {
            if (type === 'date') {
                tasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            } else if (type === 'priority') {
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                tasks.sort((a, b) => priorityOrder[b.priority] - priorityOrder[a.priority]);
            }
            saveTasks();
            renderTasks();
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchTask').value = '';
            document.getElementById('filterPriority').value = '';
            document.getElementById('filterCategory').value = '';
            renderTasks();
        }

        // Show alert
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }

        // Event listeners for filters
        document.getElementById('searchTask').addEventListener('input', renderTasks);
        document.getElementById('filterPriority').addEventListener('change', renderTasks);
        document.getElementById('filterCategory').addEventListener('change', renderTasks);

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
        });
    </script>
</body>
</html>
