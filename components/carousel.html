<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid h-100 w-100">
        <h2 class="text-center">Image Carousel</h2>
        <div class="carousel slide" id="carouselslide" data-bs-ride="carousel" data-bs-intervel="5000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/image-30914.jpg" class="h-100 w-100" alt="image">
                </div>
                <div class="carousel-item">
                    <img src="../images/image-33330.jpg" class="h-100 w-100" alt="image">
                </div>
                <div class="carousel-item">
                    <img src="../images/image-40964.jpg" class="h-100 w-100" alt="image">
                </div>
                <div class="carousel-item">
                    <img src="../images/image-42260.jpg" class="h-100 w-100" alt="image">
                </div>
            </div>
                <!-- Indicators -->
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselslide" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselslide" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselslide" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselslide" data-bs-slide-to="3"></button>
            </div>
            <a data-bs-target="#carouselslide" class="carousel-control-prev" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a data-bs-target="#carouselslide" class="carousel-control-next" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
